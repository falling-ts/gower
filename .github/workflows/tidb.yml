name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file third_apps/tidb/Dockerfile --tag my-tidb:$(date +%s)

      - name: Run the Docker container
        run: docker run -d -p 4000:4000 my-tidb:$(date +%s)
