name: Gower

on:
  push:
    branches: [main]
  pull_request:

env:
  GOPROXY: https://proxy.golang.org
  GO111MODULE: on

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20
          env: GOPATH=${{ github.workspace }}

      - name: Install dependencies
        run: go mod tidy

      - name: Test
        run: go test -v ./...

      - name: Benchmark
        run: go test -bench=Benchmark -v ./...
