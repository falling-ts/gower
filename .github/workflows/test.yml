name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  GOPATH: ${{ github.workspace }}

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20

      - name: Install Dependencies
        run: go mod tidy

      - name: Test
        run: go test

      - name: Benchmark
        run: go test -bench=Benchmark
