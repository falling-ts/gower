name: Docker Image CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: chmod +x
        run: sudo chmod +x ./docker/run-dev-full.sh

      - name: run dev full
        run: ./docker/run-dev-full.sh
